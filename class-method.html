<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name
            }

            sayHello (name){
                console.info(`Hello ${name} Nama Saya adalah ${this.name}`)
            }
        }

        const eko = new Person("Eko")
        eko.sayHello("Budi")
    </script>
