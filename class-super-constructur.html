<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName){
                this.firstName = firstName
                
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.firstName} i'm a Employee`)
            }
        }

        class Manager extends Employee {

            constructor(firstName, lastName){
                super(firstName)
                this.lastName = lastName
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName} i'm a Manager`)
            }
        }

        const budi = new Employee("Budi")
        budi.sayHello("Joko")

        const eko = new Manager("Eko", "Khannedy")
        eko.sayHello("Joko")

        console.info(budi)
        console.info(eko)

        
    </script>
</body>
</html>
