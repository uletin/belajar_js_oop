<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee {
            sayHello(name){
                console.info(`Hello ${name}, my name is ${this.name} i'm a Employee`)
            }
        }

        class Manager extends Employee {
            // sayHello(name){
            //     console.info(`Hello ${name}, my name is ${this.name} i'm a Manager`)
            // }
        }

        const budi = new Employee()
        budi.name = "Budi"
        budi.sayHello("Joko")

        const eko = new Manager()
        eko.name = "eko"
        eko.sayHello("Joko")

        console.info(budi)
        console.info(eko)

        
    </script>
</body>
</html>
